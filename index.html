<!doctype html>

<html lang="en" ng-app="BudgetTracker">

<head>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <meta charset="utf-8">

    <title>Budget Tracker App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- inject:css -->
    <!-- endinject -->
</head>

<body ng-controller="WeatherApp as weatherCtrl">
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <div class="jumbotron" style="text-align: center;">
        <h1>Origin Weather Application</h1>
        <h3 style="font-style: italic">Always know if you need an unbrella!</h3>
    </div>
    <div class="container-fluid">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked>San Diego
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option2" autocomplete="off">New York
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option3" autocomplete="off">Washington D.C.
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option3" autocomplete="off">London
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option3" autocomplete="off">Tokyo
            </label>
        </div>
        <div class="input-group top-buffer">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2">Go!</span>
        </div>
        <div class="col-md-5 top-buffer margin: auto">
            <div class="panel panel-info">
                <div class="panel-heading">City Information</div>
                <div class="panel-body">
                    <p class="text-center lead"><strong>City Name</strong></p>
                    <p class="text-center small">Lat/Long: x,x</p>
                    <hr>
                    <table class="table">
                        <thead>
                            <tr>
                                <td><strong>Temperature (F)</strong></td>
                                <td><strong>Pressure</strong></td>
                                <td><strong>Humidity</strong></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#</td>
                                <td>#</td>
                                <td>#</td>
                            </tr>
                        </tbody>
                        <thead>
                            <tr>
                                <td><strong>Lowest Temp (F)</strong></td>
                                <td><strong>Highest Temp (F)</strong></td>
                                <td><strong>Wind Speed</strong></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#</td>
                                <td>#</td>
                                <td>#</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-5 top-buffer margin: auto">
            <div class="panel panel-info">
                <div class="panel-heading">Search History</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td>City Name</td>
                                <td class="text-right">Date</td>
                                <td class="text-right">Time</td>
                            </tr>
                            <tr>
                                <td>City Name</td>
                                <td class="text-right">Date</td>
                                <td class="text-right">Time</td>
                            </tr>
                        </tbody>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <!-- inject:js -->
    <script src="app/module.app.js"></script>
    <script src="app/controller/WeatherApp.controller.js"></script>
    <!-- endinject -->
</body>

</html>
